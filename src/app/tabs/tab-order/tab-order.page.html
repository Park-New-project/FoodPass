<ion-header>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="slideValue">
      <ion-segment-button value="0">
        <ion-label>주문 목록</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label>주문 이력</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides class="fullscreen" (ionSlideWillChange)="slideChanged()" [options]="slideOpts">
    <ion-slide>
      <ion-content>
        <order-waiting-order-list class="center"></order-waiting-order-list>
      </ion-content>
    </ion-slide>

    <ion-slide>
      <ion-content>
        <order-order-history-list class="center"></order-order-history-list>
      </ion-content>
    </ion-slide>
  </ion-slides>

</ion-content>
