<ion-card>
  <ion-card-header>
    <ion-card-title>
      <!-- <ion-checkbox (click)="checkboxClicked()" [checked]="allChecked" [indeterminate]="indeterminate"></ion-checkbox> -->
      <ion-checkbox [(ngModel)]="checkValue" [indeterminate]="indeterminated"></ion-checkbox>
      {{foodtruckInfo.name}}
    </ion-card-title>
    <ion-note slot="end">{{price}}</ion-note>
    
  </ion-card-header>

  <ion-card-content>
    <ion-list *ngFor="let menu of menuList; let i = index">
      <basket-ordered-menu foodtruckIndex="{{foodtruckIndex}}" orderedMenuIndex="{{i}}"></basket-ordered-menu>
    </ion-list>
  </ion-card-content>
</ion-card>
