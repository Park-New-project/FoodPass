<ion-header>
  <ion-toolbar class="ion-text-center" color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    장바구니
  </ion-toolbar>
</ion-header>

<ion-content >
  <span *ngIf="!isEmpty; then basketList; else emptyBasket"></span>
  <ng-template #basketList>
    <ion-checkbox [(ngModel)]="checkValue" [indeterminate]="indeterminated"></ion-checkbox>
    <span *ngFor="let foodtruckInfo of orderKeys; let i = index">
      <basket-order foodtruckIndex="{{i}}"></basket-order>
    </span>
  </ng-template>

  <ng-template #emptyBasket class="ion-text-center">
    장바구니가 비었어요..
  </ng-template>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" [disabled]="isEmpty">{{totalPrice}}원 주문하기</ion-button>
  </ion-toolbar>
</ion-footer>
