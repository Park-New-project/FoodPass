<ion-header>
  <ion-toolbar class="ion-text-center" color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    장바구니
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-checkbox [(ngModel)]="checkValue" [indeterminate]="indeterminated"></ion-checkbox>
  <span *ngFor="let foodtruckInfo of orderKeys; let i = index">
    <basket-order foodtruckIndex="{{i}}"></basket-order>
  </span>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full">{{totalPrice}}원 주문하기</ion-button>

  </ion-toolbar>
</ion-footer>
